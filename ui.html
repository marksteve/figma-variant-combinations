<style>
  .ui {
    font-family: Inter, sans-serif;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    width: 100%;
    margin: 1.5em 0 0;
  }
</style>
<div class="ui">
  <div class="row">
    <strong>Scale</strong>
    <input type="number" min="1" max="10" step="1" value="1">
  </div>
  <button onclick="generate()">
    Generate variants
  </button>
</div>
<script>
  function generate() {
    const scale = document.querySelector("input").value
    parent.postMessage({ pluginMessage: { scale } }, '*')
  }
</script>
